name: Go CI

on:
  push:
    branches: [ "main" ]
    tags: ["v*"]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61
      - name: Run linter
        run: golangci-lint run ./...

  unit-tests:
    name: Unit Tests (matrix)
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.25", "1.23"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-
      - name: Build
        run: go build ./...
      - name: Run tests (verbose + coverage)
        run: go test -v -coverprofile=coverage.out ./...
      - name: Upload coverage artifact
        if: runner.os == 'Linux' && matrix.go-version == '1.23'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Build binaries (Linux)
        run: |
          GOOS=linux GOARCH=amd64 go build -o dist/app-linux-amd64 ./cmd/app
          GOOS=linux GOARCH=arm64 go build -o dist/app-linux-arm64 ./cmd/app
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/